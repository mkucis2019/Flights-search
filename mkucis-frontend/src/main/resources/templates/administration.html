<!DOCTYPE html>
<html>
 <head>
 <title>Administracija aerodroma - Mario Kučiš</title> 
 
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 
 <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="/css/angularjs-datetime-picker.css">
 <link rel="stylesheet" type="text/css" href="/css/ng-table.min.css">
 <link rel="stylesheet" type="text/css" href="/css/search.css">

 <script src="/js/angular.min.js"></script>
 <script src="/js/angularjs-datetime-picker.min.js"></script>
 <script src="/js/ng-table.min.js"></script>

</head>
<body>


<a href="/"><img class="center spaced" src="/img/logo.png" alt="Početna"></a>

<div class='searchBox center'>
<h1 class='title'>Administracija aerodroma</h1>
 
<div ng-app="zadatak">

<form class="form-inline">

<div class="form-group">Naziv aerodroma:
<input type="text" size="32" ng-model="airportName"></div>

<div class="form-group">IATA kod:
<input class="upperCase" type="text" size="10" ng-model="iataCode"></div>

</form>

<div ng-controller="adminController">
<button class='searchButton' ng-click="create()"  type="submit">Dodaj</button>
<button class='searchButton' ng-click="logout()"  type="submit">Odlogiraj se</button>

<div ng-show="status == 1">
<img class="spaced" src="/img/ajax-loader.gif" alt="Loading">Radim...
</div>

<div ng-show="status == 2">
<img class="spaced" src="/img/error_small.png" alt="Greška">Došlo je do greške
</div>

<div>
<table ng-table="tableParams" id="results" class="table table-condensed resultTable" show-filter="false" >
    <tr ng-repeat="obj in viewData">
        <td title="'Naziv aerodroma'">{{obj.name}}</td>
		<td title="'IATA kod'">{{obj.iataCode}}</td>
		<td title="'Opcije'"><button class='smallButton' ng-click="delete($index)"  type="submit">Obriši</button></td>
    </tr>
</table></div>

</div>
</div>
</div>

<script src="/js/application/app.js"></script> 
<script src="/js/controller/airport.js"></script> 
<script src="/js/controller/admin.js"></script> 

</body>
</html>
